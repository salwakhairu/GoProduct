    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome CSS for Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600&family=Viga&display=swap" rel="stylesheet">
        <!-- AOS (Animate On Scroll) -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <!-- Feather Icons -->
        <script src="https://unpkg.com/feather-icons"></script>
        <!-- Custom CSS -->
        <style>
            
            .navbar {
                background-color: #000080;
                padding: 1rem 0;
            }

            .navbar-brand {
                color: #ef8b10;
                font-family: 'Viga', sans-serif;
                font-size: 1.5rem;
            }

            body {
                background-color: #f0f4f8;
                font-family: 'Poppins', Tahoma, Geneva, Verdana, sans-serif;
                margin-bottom: 0;
            }

            .container {
                margin-top: 70px;
            }

            .card {
                border: none;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            .card-header {
                background-color: #000080;
                color: #e6e6e6;
                border-radius: 15px 15px 0 0;
                padding: 20px;
            }

            .card-header h2 {
                margin: 0;
                font-size: 24px;
                font-family: 'Arial', sans-serif;
            }

            .container .form-control {
                font-family: 'Arial', sans-serif;
                font-size: 0.8rem;
            }

            .btn-login {
                background-color: #b1b1eb;
                border: none;
                border-radius: 10px;
                padding: 10px 20px;
                font-size: 16px;
                transition: background-color 0.3s;
                margin-top: 20px;
                font-family: 'Arial', sans-serif;
            }

            .btn-login:hover {
                background-color: #ffd16d;
            }

            .form-control:focus {
                box-shadow: none;
                border-color: #161414;
            }

            .input-group-text {
                background-color: #000080;
                color: #fff;
                border: none;
            }

            .input-group-text i {
                margin-right: 5px;
            }

            .forgot-password {
                display: block;
                margin-top: 10px;
                text-align: right;
            }

            .forgot-password a {
                color: #ef8b10;
                text-decoration: none;
            }

            .forgot-password a:hover {
                text-decoration: underline;
            }

            .error-message {
                color: red;
                margin-top: 10px;
            }

            @media (max-width: 767px) {
                .card {
                    border-radius: 10px;
                }

                .card-header {
                    border-radius: 10px 10px 0 0;
                }

                .btn-login {
                    border-radius: 5px;
                }
            }

            /* CSS untuk footer */
            /*FOOTER*/
            .footer {
                background-color: var(--primary);
                text-align: center;
                padding: 50rem 0;
                margin-top: 8.1rem;
                position: relative;
            }
            .footer {
                background-color: #000080;
                color: #ffffff;
                padding: 1rem 0;
                text-align: center;
                font-size: 10rem;
            }
            footer .credit {
                font-size: 0.8rem;
            }

            footer .credit p {
                color: var(--bg);
                font-weight: 400;
            }

            footer .credit a {
                color: var(--bg);
                font-weight: 700;
            }
            footer p {
                margin: 0;
            }
        </style>
    </head>

    <body>
        <!-- NAVBAR START -->
        <nav class="navbar">
            <div class="container-fluid">
                <a href="/login" class="navbar-brand">T O K O &nbsp;&nbsp; D N K</a>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2><i class="fas fa-user-circle"></i> Login</h2>
                        </div>
                        <div class="card-body">
                            <form id="loginForm" action="/login/submit" method="post">
                                <div class="mb-3 input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="mb-3 input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="d-grid mb-2">
                                    <button type="submit" class="btn btn-login">Login</button>
                                </div>
                                <div id="errorMessage" class="error-message"></div>
                                <div class="signup-container">
                                    <!-- Link to signup page -->
                                    <p>Belum punya akun?? <a href="/signup">Sign Up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="credit">
                <p>Create by <a href="">Toko DNK.</a> | &copy; 2024</p>
            </div>
        </footer>
        <!-- End of Footer -->

        <!-- JavaScript untuk validasi password -->
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                var password = document.getElementById('password').value;
                var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (!passwordPattern.test(password)) {
                    document.getElementById('errorMessage').innerText = '*Password harus mengandung huruf besar, huruf kecil, simbol, angka, dan minimal 8 karakter.';
                    document.getElementById('errorMessage').style.fontSize = '12px';
                    event.preventDefault();
                }
            });
        </script>

        <script>
            document.getElementById('signupForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Menghentikan submit form secara default

                // Mengambil nilai username dan password dari form
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Lakukan AJAX request untuk mengirim data ke server
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/signup/submit', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            alert('Signup successful! Now redirecting to login page.');
                            window.location.href = '/login'; // Redirect ke halaman login setelah signup berhasil
                        } else {
                            alert('Signup failed. Please try again.');
                        }
                    }
                };

                // Kirim data JSON yang berisi username dan password
                var data = JSON.stringify({ username: username, password: password });
                xhr.send(data);
            });
        </script>

    </body>

    </html>
